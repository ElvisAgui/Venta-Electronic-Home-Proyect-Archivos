<app-navbar-admin></app-navbar-admin>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crear Nuevo Empleado en el Sistema</h2>
              <div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                  [(ngModel)]='nombre' />
                  <label class="form-label" for="form3Example1cg">Nombres</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                  [(ngModel)]='apellido' />
                  <label class="form-label" for="form3Example3cg">Apellidos</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" placeholder="13 caracteres" class="form-control form-control-lg" 
                    [(ngModel)]='cui' />
                    <label class="form-label" for="form3Example3cg" >CUI</label>
                  </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                  [(ngModel)]='passworde' placeholder="Example 3235Elvis" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg"
                  [(ngModel)]='salario' />
                  <label class="form-label" for="form3Example4cg">Salario</label>
                </div>
                <div class="form-outline mb-4">
                  <select [(ngModel)]="codigoSucursal" class="form-select" aria-label="Default select example">
                    <option  *ngFor="let sucursal of sucursales let i= index" value={{i}}>{{sucursal.nombre}}</option>
                    <option  value={{idbodega}} >Bodega</option>
                  </select>
                  <label class="form-label" for="form3Example3cg">Area de  Trabajo</label>
                </div>
                <div class="form-outline mb-4">
                  <select [(ngModel)]='tipoCargo' class="form-select" aria-label="Default select example">
                    <option   *ngFor="let cargo of cargos let i= index" value={{i}}>{{cargo.nombreCargo}}</option>
                  </select>
                  <label class="form-label" for="form3Example3cg">Cargo en la empresa</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <h4>contrase√±a primeros 4 digitos de cui y el primer nombre :) </h4>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="registrar()" >Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
